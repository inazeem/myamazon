myamazon.content:
  path: '/myamazon'
  defaults:
    _controller: '\Drupal\myamazon\Controller\MyAmazonController::content'
    _title: 'My Amazon'
  requirements:
    _permission: 'access content'
myamazon.admin:
  path: '/admin/myamazon'
  defaults:
    _form: '\Drupal\myamazon\Form\MyamazonForm'
    _title: 'My Amazon module Settings'
  requirements:
    _permission: 'administer site configuration'
